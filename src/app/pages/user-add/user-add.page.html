<ion-header>
    <ion-toolbar>
        <ion-title>Cadastro Usuário</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form #fc="ngForm" (ngSubmit)="salvar(fc)">


        <ion-item>
            <ion-label position="floating">Nome</ion-label>
            <ion-input type="text" [(ngModel)]='user.name' name='nome' required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" [(ngModel)]='user.email' name='email' required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Cep</ion-label>
            <ion-input type="text" [(ngModel)]='user.CEP' name='CEP' required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Endereço</ion-label>
            <ion-input type="text" [(ngModel)]='user.endereco' name='endereco' required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Numero</ion-label>
            <ion-input type="text" [(ngModel)]='user.numero' name='numero' required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Bairro</ion-label>
            <ion-input type="text" [(ngModel)]='user.bairro' name='bairro' required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Cidade</ion-label>
            <ion-input type="text" [(ngModel)]='user.cidade' name='cidade' required></ion-input>
        </ion-item>



        <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" [(ngModel)]='user.senha' name='senha' required #s="ngModel" minlenght="6"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="(s.Invalid && s.dirty)">Senha muito curta!</ion-text>

        <ion-item>
            <ion-label position="floating">Confirme sua senha</ion-label>
            <ion-input type="password" (ngModel)="conf" name='confsenha' required #c="ngModel"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="(s.value != c.value) && c.dirty">Senhas diferentes</ion-text>


        <ion-item>

            <ion-button expand="block" color="success" type="submit" [disabled]="fc.invalid || (s.value != c.value)">Salvar</ion-button>
            <ion-button expand="block" color="danger" type="reset">Cancelar</ion-button>

        </ion-item>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
            <ion-fab-button routerLink="/tabs/tab1">
                <ion-icon name="return-up-back-outline"></ion-icon>
            </ion-fab-button>
        </ion-fab>


    </form>


</ion-content>
